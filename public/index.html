<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  
  <script src="/javascripts/underscore-min.js"></script>
  <script src="/javascripts/jquery-2.1.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/chat.js"></script>
  <script src="/javascripts/chat_ui.js"></script>  
</head>
<body>
  <h1>Chat App</h1>
  <div class="chatbox">
    
  </div>
  <div class="users">
    
  </div>
  <form class="chatinput">
    <input type="text">
    <button>Submit</button>
  </form>
  
  <script type="text/template" id="chat-message-template">
    <div>
      <span class="username"><%= _.escape(username) %></span>: <%= _.escape(message) %>
    </div>
  </script>
  <script type="text/template" id="chat-notification-template">
    <div class="notification">
      <%= _.escape(message) %>
    </div>
  </script>
  
  <script type="text/template" id="user-template">
    <div class="user">
      <%= _.escape(username) %>
    </div>
  </script>
</body>
</html>
