<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  
  <link rel="stylesheet" type="text/css" href="/css/application.css">
  
  <script src="/javascripts/underscore-min.js"></script>
  <script src="/javascripts/jquery-2.1.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/chat.js"></script>
  <script src="/javascripts/chat_ui.js"></script>  
</head>
<body>
  <h1>Chat App</h1>
  <div class="wrapper">
    <ul class="chatbox"></ul>
    
    <ul class="users"></ul>
    
    <form class="chatinput">
      <input type="text">
    </form>
  </div>
  
  <script type="text/template" id="chat-message-template">
    <li>
      <span class="username"><%= _.escape(username) %></span>: <%= _.escape(message) %>
    </li>
  </script>
  <script type="text/template" id="chat-notification-template">
    <li class="notification">
      <%= _.escape(message) %>
    </li>
  </script>
  
  <script type="text/template" id="user-template">
    <h2><%= _.escape(room) %></h2>
    <% _.each(usernames, function(username) { %>
     <li class="user"><%= _.escape(username) %></li>
    <% }) %>
  </script>
  
  
  
</body>
</html>
